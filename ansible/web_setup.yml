- name: Configure Web Tier (Nginx Reverse Proxy)
  hosts: web
  become: yes
  tasks:
    - name: Install Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
    - name: Copy HTML form
      copy:
        src: files/index.html
        dest: /var/www/html/index.html
    - name: Configure Nginx reverse proxy
      template:
        src: templates/web_nginx.conf.j2
        dest: /etc/nginx/sites-available/default
      notify: Restart Nginx
  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
